<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/old-standard" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <title>Prototype</title>
  </head>
  <style>
    body{
      background: rgba(158, 158, 158, 0.12);
    }
    .jumbotron {
      /*background: rgba(243, 23, 7, 0.69);*/
      background: rgba(178, 144, 139, 0.69);
      padding: 0px 0px;
      margin: auto;
    }
    .container-fluid{
      background: rgba(158, 158, 158, 0.12);
      padding: 60px 50px;
      /*border-bottom: 1px solid black;*/
    }
    .obg{
      background: rgba(0, 255, 106, 0.69);
    }
    h4{
      font-family: old-standard;
    }
    .row{
      margin:auto;
    }
    .sidenav{
      /*background: rgba(158, 158, 158, 0.12);*/
      height: 100%; /* 100% Full-height */
      width: 0; /* 0 width - change this with JavaScript */
      position: fixed; /* Stay in place */
      z-index: 1; /* Stay on top */
      top: 0;
      right: 0;
      background: rgba(158, 158, 158, 0.12);
      overflow-x: hidden; /* Disable horizontal scroll */
      padding-top: 60px; /* Place content 60px from the top */
      transition: 0.5s; /* 0.5s second transition effect to slide in the sidenav */
    }
    /*The navigation menu links */
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    /* When you mouse over the navigation links, change their color */
    .sidenav a:hover, .offcanvas a:focus{
      color: #f1f1f1;
    }
    /* Position and style for the close bitton (top right corner) */
    .sidenav .closebtn{
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    .menu-button{
      top:0;
      right:0;
    }
    /* Style page content - use this if you want to push the page to the left when you open the sidenav */
    #main {
      transition: margin-right .5s;
      /*padding: 20px;*/
    }
    /* smaller screens */
    @media screen and (max-height: 450px){
      .sidenav {padding-top: 15px;}
      .sidenav a{font-size: 18px;}
    }
    }
  </style>
  <body>
    <div id="protoSidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Über uns</a>
      <a href="#">Leistungen</a>
      <a href="#">Support</a>
      <a href="#">Kontakt</a>
      <a href="#">Impressum</a>
    </div>
    <div id="main" class="container-fluid">

      <div class="jumbotron text-right">
        <div class="container menu-button">
          <span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span>
        </div>
        <!--<h1>Welcome huhu haha hihi!</h1>-->
      </div>
      <div id="AboutUs" class="container-fluid obg text-center">
        <h2>Über uns</h2>
        <h4>ProToTypIng</h4>
      </div>
      <div id="Service" class="container-fluid text-center">
        <h2>Service/Leistungen</h2>
        <h4>Wir bieten folgenden Service ...</h4>
      </div>
      <div id="Support" class="container-fluid text-center">
        <h2>Support ...</h2>
      </div>
      <div id="Kontakt" class="container-fluid text center">
      </div>
      <div id="Impressum" class="container-fluid text center">
      </div>
    </div>
    <script>
      function openNav() {
        document.getElementById("protoSidenav").style.width = "250px";
        document.getElementById("main").style.marginRight= "250px";
      }
      function closeNav() {
        document.getElementById("protoSidenav").style.width = "0";
        document.getElementById("main").style.marginRight = "0";
      }
    </script>

  </body>
</html>
